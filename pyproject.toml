[tool.poetry]
package-mode = false
name = "pjecz-hercules-flask"
version = "0.1.0"
description = "Hercules es un sistema web hecho con Flask para actualizar Plataforma Web."
authors = ["Guillermo Valdes <guillermo@movimientolibre.com>"]
license = "AGPL3"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
click = "^8.1.7"
cryptography = "^43.0.1"
email-validator = "^2.1.1"
flask = "^3.0.2"
flask-login = "^0.6.3"
flask-moment = "^1.0.5"
flask-sqlalchemy = "^3.1.1"
flask-socketio = "^5.3.7"
flask-wtf = "^1.2.1"
google-auth = "^2.32.0"
google-cloud-secret-manager = "^2.20.1"
google-cloud-storage = "^2.16.0"
google-cloud = "^0.34.0"
google-generativeai = "^0.8.1"
gunicorn = "^23.0.0"
hashids = "^1.3.1"
jinja2 = "^3.1.3"
markdown = "^3.7"
numpy = "^2.1.1"
openpyxl = "^3.1.2"
pandas = "^2.2.2"
passlib = "^1.7.4"
psycopg2-binary = "^2.9.9"
pydantic = "^2.9.1"
pydantic-settings = "^2.5.2"
python-dotenv = "^1.0.1"
pytz = "^2024.2"
rq = "^1.16.1"
sendgrid = "^6.11.0"
sqlalchemy = "^2.0.35"
sqlalchemy-utils = "^0.41.2"
unidecode = "^1.3.8"
uvicorn = "^0.30.1"
werkzeug = "^3.0.4"
wtforms = "^3.1.2"
quill-delta = {version = "^1.0.3", extras = ["html"]}


[tool.poetry.group.dev.dependencies]
black = "^24.2.0"
faker = "^28.4.1"
isort = "^5.13.2"
pre-commit = "^3.7.1"
pytest = "^8.2.2"
pylint = "^3.1.0"
pylint-sqlalchemy = "^0.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 128

[tool.isort]
line_length = 128
profile = "black"
